<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
    
</head>
<body>
    <form>
        <h1>BIODATA</h1>
        <p>
            <label for="mail">
                Email:
            </label>
            <input type="email" name="mail" id="mail" required minlength="8"><br><br>
            <label for="country">
                Country:
            </label>
            <input type="text" name="country" id="country" required><br><br>
            <label for="zip-code">
                Zip Code:
            </label>
            <input type="number" name="zip-code" id="zip-code" required minlength="8"><br><br>
            <label for="password">
                Password:
            </label>
            <input type="password" name="password" id="password" required minlength="8"><br><br>
            <label for="confirm-password">
               Confirm Password:
            </label>
            <input type="password" name="confirm-password" id="confirm-password" required minlength="8">
            
            <span class="error" aria-live="polite"></span>

        </p>
        
        <button>Submit</button>
    
    </form>
    
</body>
</html>
